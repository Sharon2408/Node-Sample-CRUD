<p-toast [position]="'center'"></p-toast>
<div class="layout-container flex flex-column h-full">
    <div class="main-layout flex-grow-1 p-0">
        <div class="flex">
            <aside class="side-nav transition-all" style="height: 100%;"
                [ngClass]="{'collapsed': !sideNavCollapsed, 'expanded': sideNavCollapsed}">
                <app-side-bar></app-side-bar>
            </aside>
            <section class="content-area surface-section transition-all"
                [ngClass]="{'col-10': sideNavCollapsed, 'col-12': !sideNavCollapsed}">
                <header class="top-nav  w-full mb-5">
                    <app-navbar [hamIcon]="true" (toggleSideNav)="toggleSideNav()"></app-navbar>
                </header>
                <p-card>
                    <router-outlet></router-outlet>
                </p-card>
            </section>
        </div>
    </div>

</div>
