<div class="flex justify-content-center align-items-center min-h-screen">
    <div class="grid">
        <div class="lg:col">
            <p-card header="" class="">
                <div class="text-center mb-5">
                    <img src="assets/images/hyper.svg" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
                    <span class="text-600 font-medium line-height-3">Have an account?</span>
                    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/auth/login">Login!</a>
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="p-fluid formgrid grid">
                        <div class="field col-12">
                            <label for="name">Name</label>
                            <input pInputText id="name" formControlName="name" placeholder="Enter your name" />
                            <small
                                *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched"
                                class="p-error">
                                Name is required
                            </small>
                        </div>

                        <div class="field col-12">
                            <label for="email">Email</label>
                            <input pInputText id="email" formControlName="email" placeholder="Enter your email" />
                            <small
                                *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched"
                                class="p-error">
                                Enter a valid email
                            </small>
                        </div>

                        <div class="field col-12">
                            <label for="password">Password</label>
                            <p-password id="password" [toggleMask]="true" formControlName="password" placeholder="Enter your password" feedback="false"></p-password>
                            <small
                                *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched"
                                class="p-error">
                                Password is required (min 6 characters)
                            </small>
                        </div>

                        <div class="col-12">
                            <button pButton type="submit" label="Register" class="w-full"
                                [disabled]="registerForm.invalid"></button>
                        </div>
                    </div>
                </form>
            </p-card>
        </div>
    </div>
</div>
