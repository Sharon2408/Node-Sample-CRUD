<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" height="200px" width="200px" src="{{apiUrl+userDetail.profile_image}}"
                        alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                     <input type="file" #fileUpload (change)="onFileSelected($event)" name="" class="hidden">
                    <button class="btn btn-primary" (click)="uploadImage()"  type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                          <label class="small mb-1" for="inputUsername">Username</label>
                          <input class="form-control" id="inputUsername" type="text" formControlName="name"
                                 placeholder="Enter your username">
                          <!-- Show validation errors -->
                          <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-danger">
                            <small *ngIf="name?.errors?.['required']">Username is required.</small>
                            <small *ngIf="name?.errors?.['minlength']">Username must be at least 3 characters long.</small>
                          </div>
                        </div>
                      
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                          <label class="small mb-1" for="inputEmailAddress">Email address</label>
                          <input class="form-control" id="inputEmailAddress" type="email" formControlName="email"
                                 placeholder="Enter your email address">
                          <!-- Show validation errors -->
                          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
                            <small *ngIf="email?.errors?.['required']">Email is required.</small>
                            <small *ngIf="email?.errors?.['email']">Please enter a valid email address.</small>
                          </div>
                        </div>
                      
                        <!-- Save changes button -->
                        <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Save changes</button>
                      </form>
                      
                </div>
            </div>
        </div>
    </div>
</div>
